<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   #answer{
    font-size: 30px;
    color: chocolate;
   }
</style>
<body>

        <input type="text" name="" id="test1" value=" ">
        <input type="text" name="" id="test2" value=" ">
        <button onclick="multiply()">click here</button>
        <h1 id="answer"></h1>
    
</body>
<script>
    let test1 = document.getElementById('test1')
    let test2 = document.getElementById('test2')
    let answer = document.getElementById('answer')

    function multiply(){
            for (let i = 0; i <= test2.value; i++) {
            answer.innerHTML += `${test1.value} * ${[i]} = ${test1.value * [i]} ;<br> `
            
        }
    }
</script>
</html>
